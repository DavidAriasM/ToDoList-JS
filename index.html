<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To DO List - JS</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div class="contenedor">
        <div class="formulario">
            <svg width="100%" height="100%" id="svg" viewBox="0 0 1440 700" xmlns="http://www.w3.org/2000/svg" class="transition duration-300 ease-in-out delay-150"><path d="M 0,700 C 0,700 0,350 0,350 C 138.66666666666669,321.6 277.33333333333337,293.2 451,321 C 624.6666666666666,348.8 833.3333333333333,432.79999999999995 1004,447 C 1174.6666666666667,461.20000000000005 1307.3333333333335,405.6 1440,350 C 1440,350 1440,700 1440,700 Z" stroke="none" stroke-width="0" fill="#fcb900ff" class="transition-all duration-300 ease-in-out delay-150 path-0" transform="rotate(-180 720 350)"></path></svg>
            <form onsubmit="ingresarTarea(event)" class="form">
                <input type="text" class="inputTarea" id="inputTarea" placeholder="Nueva tarea" autocomplete="off">
                <input type="submit" class="btnAgregar" value="Agregar">
            </form>
        </div>
        <div class="listaTareas">
            <h3>Lista de tareas</h3>
            <div id="img_vacio">
                <img src="./img/img-agregar-tarea.svg" alt="Imagen que muestra agregar una nueva tarea">
            </div>
            <div id="lista"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
